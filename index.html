<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
      src = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js";
    </script>
  <body>
    <div class="background">
      <div id="initialText" class="container">
        <h1>Kindly Enter Your Date of Birth</h1>
      </div>
      <div id="afterDOBBtnTxt" class="center">
        <div class="center">
          <h1>How Much Life Journey Covered, Till Now</h1>
          <div class="time-container">
          <h2>
            <div id="year"></div>
            Years
          </h2>
          <h2>
            <div id="month"></div>
            Months
          </h2>
          <h2>
            <div id="day"></div>
            Days
          </h2>
          <h2>
            <div id="hour"></div>
            Hours
          </h2>
          <h2>
            <div id="minute"></div>
            Minutes
          </h2>
          <h2>
            <div id="second"></div>
            Second
          </h2>
         </div>
      </div>
    </div>


      <div class="settings">
        <i id="settingIcon" class="fa fa-cog"></i>
        <div id="settingContent" class="settings-content hide">
          <input type="date" id="dobInput" />
          <button id="dobButton">Add DOB</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
